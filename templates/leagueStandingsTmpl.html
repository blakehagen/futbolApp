<div ng-show="league">
    <league-header></league-header>
</div>

<div ng-repeat="team in league">
    <div class="league-table-row">
        <div class="table-item">
            <h5>{{team.position}}.</h5>
        </div>
        <div class="table-item big">
            <h5>{{team.team}}</h5>
        </div>
        <div class="table-item">
            <h5>{{team.gamesPlayed}}</h5>
        </div>
        <div class="table-item">
            <h5>{{team.wins}}</h5>
        </div>
        <div class="table-item">
            <h5>{{team.losses}}</h5>
        </div>
        <div class="table-item">
            <h5>{{team.draws}}</h5>
        </div>
        <div class="table-item">
            <h5>{{team.points}}</h5>
        </div>
    </div>
</div>
