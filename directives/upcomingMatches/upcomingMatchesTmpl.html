<div class="main-wrap" ng-show="next">
    <div class="table-wrapper matches">
        <div class="table-row">
            <div class="table-item date">
                <h5 class="center-strong">Match Date<sup>*</sup></h5>
            </div>
            <div class="table-item team-header">
                <h5 class="center-strong">Home Team</h5>
            </div>
            <div class="table-item">
                <h5></h5>
            </div>
            <div class="table-item team-header">
                <h5 class="center-strong">Away Team</h5>
            </div>
        </div>

        <div class="table-row" ng-repeat="match in next">
            <div class="table-item date">
                <h5>{{match.matchDate}}</h5>
            </div>
            <div class="table-item team">
                <h5>{{match.homeTeam}}</h5>
            </div>
            <div class="table-item">
                <h5>v.</h5>
            </div>
            <div class="table-item team">
                <h5>{{match.awayTeam}}</h5>
            </div>
        </div>
    </div>
    <div class="time">
        <h6><sup>*&nbsp;</sup>Time shown is your local time</h6>
    </div>
</div>
