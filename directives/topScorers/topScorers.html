<div class="top sub-hdr" ng-show="scorers">
    <div class="row">
    </div>
    <div class="row row-goals">
        <div class="row-item sm-goals">
        </div>
        <div class="row-item team-hdr-gls goals goals-name">
            <h3 class="header-text">NAME</h3>
        </div>
        <div class="row-item team-hdr-gls goals">
            <h3 class="header-text">TEAM</h3>
        </div>
        <div class="row-item sm-goals no-margin">
            <h3 class="header-text">G</h3>
        </div>
    </div>
</div>
<div class="tbl-wrapper" ng-show="scorers">
    <div class="row row-goals" ng-class-even="'even'" ng-class-odd="'odd'" ng-repeat="player in scorers">
        <div class="row-item sm-goals row-text">
            <h3>{{player.rank}}.</h3>
        </div>
        <div class="row-item team-hdr-gls row-left goals goals-name">
            <h3>{{player.name}}</h3>
        </div>
        <div class="row-item team-hdr-gls row-left goals">
            <h3>{{player.team}}</h3>
        </div>
        <div class="row-item sm-goals no-margin row-text">
            <h3>{{player.goals}}</h3>
        </div>
    </div>
</div>
